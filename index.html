<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobCo Industries Unified Operating System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="pipboy-screen" id="screen">
        <div class="scanlines"></div>
        <div class="flicker-overlay"></div>

        <div class="header">
            <div class="tab-menu">
                <span>STAT</span>
                <span>INV</span>
                <span class="active">DATA</span>
                <span>MAP</span>
                <span>RADIO</span>
            </div>
            <div>ROBCO IND. TERM-LINK</div>
        </div>

        <div class="content" id="terminal-text">
            <span id="text-output"></span><span id="cursor"></span>
        </div>

        <div class="footer">
            <div>HP 90/90</div>
            <div>LEVEL 25</div>
            <div>AP 70/70</div>
        </div>
    </div>

    <button id="theme-toggle" class="theme-toggle" title="Change Theme">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2V4a8 8 0 100 16z"/>
        </svg>
    </button>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/themeManager.js"></script>
    <script src="assets/js/terminal.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
